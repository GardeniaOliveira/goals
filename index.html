<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goals</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/c474716ce4.js" crossorigin="anonymous"></script>
    <script defer src="./js/main.js"></script>
</head>

<body>
    <h1>Goals</h1>
    <div class="container-create">
        <div class="create-goal">
            <div class="div-name">
                <label for="text">Create your goal:</label>
                <input type="text" id="input-name-goal" class="format-inputs">
            </div>

            <div class="div-time">
                <label for="text">Times?</label>
                <input type="number" id="input-times-goal" class="format-inputs">
            </div>
            <div class="div-start">
                <label for="text">Start:</label>
                <input type="date" id="input-date-start" class="format-inputs">
            </div>
            <div class="div-end">
                <label for="text">End:</label>
                <input type="date" id="input-date-end" class="format-inputs">
            </div>
            <button type="submit" id="create-btn">Create</button>


        </div>

        <h2>Your goals</h2>

        <div class="box"></div>


    </div>


    <div class="container">
        <div class="windowsEdit create-goal-edit hidden">
            <button id="close-btn">
                <i class="fas fa-times-circle"></i>
            </button>

            <h3 id="id-edit"></h3>

            <div class="edit-div-name">
                <label for="text">Your goal:</label>
                <input type="text" id="editName" class="format-inputs">
            </div>

            <div class="edit-div-times">
                <label for="text">Times:</label>
                <input type="number" id="editTimes" class="format-inputs">
            </div>
            <div class="edit-div-start">
                <label for="text">Start:</label>
                <input type="date" id="edit-date-start" class="format-inputs">
            </div>
            <div class="edit-div-end">
                <label for="text">End:</label>
                <input type="date" id="edit-date-end" class="format-inputs">
            </div>
            <button type="submit" id="update-btn">Update</button>
        </div>
        <div id="box-bg-edit"></div>

    </div>

</body>

</html>
